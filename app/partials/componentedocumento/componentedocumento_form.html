	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Componentedocumento' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="componentedocumento_id" class="col-sm-2 control-label">{{ 'componentedocumento.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="componentedocumento_id" name="id" ng-model="componentedocumento.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="componentedocumento_valor" class="col-sm-2 control-label">{{ 'componentedocumento.valor' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="componentedocumento_valor" name="valor" ng-model="componentedocumento.valor" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="componentedocumento_documentoid" class="col-sm-2 control-label">{{ 'componentedocumento.documentoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="componentedocumento_documentoid" ng-model="componentedocumento.documentoid" name="documentoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="documento in items.documentos" title="{{documento.label}}" ng-selected="{{documento.value == componentedocumento.documentoid}}" value="{{documento.value}}">{{documento.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="componentedocumento_componentefinancieroid" class="col-sm-2 control-label">{{ 'componentedocumento.componentefinancieroid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="componentedocumento_componentefinancieroid" ng-model="componentedocumento.componentefinancieroid" name="componentefinancieroid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="componentefinanciero in items.componentefinancieros" title="{{componentefinanciero.label}}" ng-selected="{{componentefinanciero.value == componentedocumento.componentefinancieroid}}" value="{{componentefinanciero.value}}">{{componentefinanciero.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(componentedocumento.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/componentedocumento">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
