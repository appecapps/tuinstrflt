	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Documento' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="documento_id" class="col-sm-2 control-label">{{ 'documento.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_id" name="id" ng-model="documento.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="documento_numero" class="col-sm-2 control-label">{{ 'documento.numero' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_numero" name="numero" ng-model="documento.numero" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="documento_descripcion" class="col-sm-2 control-label">{{ 'documento.descripcion' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_descripcion" name="descripcion" ng-model="documento.descripcion" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="documento_valor" class="col-sm-2 control-label">{{ 'documento.valor' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_valor" name="valor" ng-model="documento.valor" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="documento_origenid" class="col-sm-2 control-label">{{ 'documento.origenid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_origenid" name="origenid" ng-model="documento.origenid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="documento_origen" class="col-sm-2 control-label">{{ 'documento.origen' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="documento_origen" name="origen" ng-model="documento.origen" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="documento_estadoid" class="col-sm-2 control-label">{{ 'documento.estadoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="documento_estadoid" ng-model="documento.estadoid" name="estadoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="estado in items.estados" title="{{estado.label}}" ng-selected="{{estado.value == documento.estadoid}}" value="{{estado.value}}">{{estado.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="documento_tipodocumentoid" class="col-sm-2 control-label">{{ 'documento.tipodocumentoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="documento_tipodocumentoid" ng-model="documento.tipodocumentoid" name="tipodocumentoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="tipodocumento in items.tipodocumentos" title="{{tipodocumento.label}}" ng-selected="{{tipodocumento.value == documento.tipodocumentoid}}" value="{{tipodocumento.value}}">{{tipodocumento.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(documento.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/documento">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
