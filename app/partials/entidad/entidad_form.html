	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Entidad' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="entidad_id" class="col-sm-2 control-label">{{ 'entidad.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_id" name="id" ng-model="entidad.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_identificacion" class="col-sm-2 control-label">{{ 'entidad.identificacion' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_identificacion" name="identificacion" ng-model="entidad.identificacion" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_nombre" class="col-sm-2 control-label">{{ 'entidad.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_nombre" name="nombre" ng-model="entidad.nombre" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_apellido" class="col-sm-2 control-label">{{ 'entidad.apellido' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_apellido" name="apellido" ng-model="entidad.apellido" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_correo" class="col-sm-2 control-label">{{ 'entidad.correo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_correo" name="correo" ng-model="entidad.correo" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_password" class="col-sm-2 control-label">{{ 'entidad.password' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_password" name="password" ng-model="entidad.password" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_activo" class="col-sm-2 control-label">{{ 'entidad.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_activo" name="activo" ng-model="entidad.activo" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="entidad_web" class="col-sm-2 control-label">{{ 'entidad.web' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entidad_web" name="web" ng-model="entidad.web" class="form-control" maxLength="4" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(entidad.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/entidad">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
