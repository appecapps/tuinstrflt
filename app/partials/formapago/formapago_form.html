	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Formapago' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="formapago_id" class="col-sm-2 control-label">{{ 'formapago.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="formapago_id" name="id" ng-model="formapago.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="formapago_nombre" class="col-sm-2 control-label">{{ 'formapago.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="formapago_nombre" name="nombre" ng-model="formapago.nombre" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="formapago_activo" class="col-sm-2 control-label">{{ 'formapago.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="formapago_activo" name="activo" ng-model="formapago.activo" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="formapago_tipodocumentoid" class="col-sm-2 control-label">{{ 'formapago.tipodocumentoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="formapago_tipodocumentoid" ng-model="formapago.tipodocumentoid" name="tipodocumentoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="tipodocumento in items.tipodocumentos" title="{{tipodocumento.label}}" ng-selected="{{tipodocumento.value == formapago.tipodocumentoid}}" value="{{tipodocumento.value}}">{{tipodocumento.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(formapago.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/formapago">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
