	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Formapagodocumento' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="formapagodocumento_id" class="col-sm-2 control-label">{{ 'formapagodocumento.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="formapagodocumento_id" name="id" ng-model="formapagodocumento.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="formapagodocumento_documentoid" class="col-sm-2 control-label">{{ 'formapagodocumento.documentoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="formapagodocumento_documentoid" ng-model="formapagodocumento.documentoid" name="documentoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="documento in items.documentos" title="{{documento.label}}" ng-selected="{{documento.value == formapagodocumento.documentoid}}" value="{{documento.value}}">{{documento.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="formapagodocumento_formapagoid" class="col-sm-2 control-label">{{ 'formapagodocumento.formapagoid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="formapagodocumento_formapagoid" ng-model="formapagodocumento.formapagoid" name="formapagoid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="formapago in items.formapagos" title="{{formapago.label}}" ng-selected="{{formapago.value == formapagodocumento.formapagoid}}" value="{{formapago.value}}">{{formapago.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(formapagodocumento.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/formapagodocumento">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
