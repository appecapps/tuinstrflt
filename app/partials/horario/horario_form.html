	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Horario' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="horario_id" class="col-sm-2 control-label">{{ 'horario.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="horario_id" name="id" ng-model="horario.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="horario_fecha" class="col-sm-2 control-label">{{ 'horario.fecha' | translate }}</label>
				<div class="col-sm-10">
					<input id="horario_fecha" bs-datepicker data-autoclose="1" ng-model="horario.fecha" name="fecha" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="horario_hora" class="col-sm-2 control-label">{{ 'horario.hora' | translate }}</label>
				<div class="col-sm-10">
					<input id="horario_hora" bs-datepicker data-autoclose="1" ng-model="horario.hora" name="hora" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="horario_activo" class="col-sm-2 control-label">{{ 'horario.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="horario_activo" name="activo" ng-model="horario.activo" class="form-control" maxLength="4" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(horario.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/horario">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
