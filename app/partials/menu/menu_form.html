	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Menu' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="menu_id" class="col-sm-2 control-label">{{ 'menu.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="menu_id" name="id" ng-model="menu.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="menu_nombre" class="col-sm-2 control-label">{{ 'menu.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="menu_nombre" name="nombre" ng-model="menu.nombre" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="menu_orden" class="col-sm-2 control-label">{{ 'menu.orden' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="menu_orden" name="orden" ng-model="menu.orden" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="menu_activo" class="col-sm-2 control-label">{{ 'menu.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="menu_activo" name="activo" ng-model="menu.activo" class="form-control" maxLength="4" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(menu.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/menu">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
