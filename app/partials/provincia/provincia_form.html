	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Provincia' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="provincia_id" class="col-sm-2 control-label">{{ 'provincia.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="provincia_id" name="id" ng-model="provincia.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="provincia_nombre" class="col-sm-2 control-label">{{ 'provincia.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="provincia_nombre" name="nombre" ng-model="provincia.nombre" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(provincia.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/provincia">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
