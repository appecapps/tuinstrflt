	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Servicio' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="servicio_id" class="col-sm-2 control-label">{{ 'servicio.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servicio_id" name="id" ng-model="servicio.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="servicio_nombre" class="col-sm-2 control-label">{{ 'servicio.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servicio_nombre" name="nombre" ng-model="servicio.nombre" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="servicio_activo" class="col-sm-2 control-label">{{ 'servicio.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servicio_activo" name="activo" ng-model="servicio.activo" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="servicio_costo" class="col-sm-2 control-label">{{ 'servicio.costo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servicio_costo" name="costo" ng-model="servicio.costo" class="form-control" maxLength="20" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(servicio.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/servicio">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
