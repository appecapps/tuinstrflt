	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Ciudad' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="ciudad_id" class="col-sm-2 control-label">{{ 'ciudad.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="ciudad_id" name="id" ng-model="ciudad.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="ciudad_nombre" class="col-sm-2 control-label">{{ 'ciudad.nombre' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="ciudad_nombre" name="nombre" ng-model="ciudad.nombre" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="ciudad_activo" class="col-sm-2 control-label">{{ 'ciudad.activo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="ciudad_activo" name="activo" ng-model="ciudad.activo" class="form-control" maxLength="4" />
				</div>
			</div>
			<div class="form-group">
				<label for="ciudad_costo" class="col-sm-2 control-label">{{ 'ciudad.costo' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="ciudad_costo" name="costo" ng-model="ciudad.costo" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="ciudad_provinciaid" class="col-sm-2 control-label">{{ 'ciudad.provinciaid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="ciudad_provinciaid" ng-model="ciudad.provinciaid" name="provinciaid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="provincia in items.provincias" title="{{provincia.label}}" ng-selected="{{provincia.value == ciudad.provinciaid}}" value="{{provincia.value}}">{{provincia.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(ciudad.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/ciudad">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
