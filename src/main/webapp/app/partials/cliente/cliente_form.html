	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Cliente' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="cliente_id" class="col-sm-2 control-label">{{ 'cliente.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="cliente_id" name="id" ng-model="cliente.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="cliente_entidadid" class="col-sm-2 control-label">{{ 'cliente.entidadid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="cliente_entidadid" ng-model="cliente.entidadid" name="entidadid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="entidad in items.entidads" title="{{entidad.label}}" ng-selected="{{entidad.value == cliente.entidadid}}" value="{{entidad.value}}">{{entidad.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(cliente.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/cliente">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
