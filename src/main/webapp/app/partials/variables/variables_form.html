	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Variables' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="variables_id" class="col-sm-2 control-label">{{ 'variables.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="variables_id" name="id" ng-model="variables.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="variables_contenido" class="col-sm-2 control-label">{{ 'variables.contenido' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="variables_contenido" name="contenido" ng-model="variables.contenido" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="variables_activa" class="col-sm-2 control-label">{{ 'variables.activa' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="variables_activa" name="activa" ng-model="variables.activa" class="form-control" maxLength="4" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(variables.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/variables">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
